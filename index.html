<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Details">
            <div class="Image">
                <img src="./images/UserImage.jpeg" alt="" >
            </div>
            <p>Hii, My <span class="ChangeDetail">Name</span> is</p>
            <div class="UserDetails">
                <h1 id="Name" class="active">Rahul Saxena</h1>
                <h1 id="Email" class="NonActive">Saxenaa332@gmail.com</h1>
                <h1 id="DOB" class="NonActive">23/01/2004</h1>
                <h1 id="Address" class="NonActive">ABC, xyz 123 uttarpradesh</h1>
                <h1 id="PhoneNumber" class="NonActive">7905157775</h1>
                <h1 id="Password" class="NonActive">Laura</h1>
            </div>
        </div>
        <div class="list">
            <ul>
                <li class="ListItems" id="Name">
                    <img src="./images/profile.gif" alt="">
                </li>
                <li class="ListItems" id="Email">
                    <img src="./images/email-file.gif" alt="">
                </li>
                <li class="ListItems" id="DOB">
                    <img src="./images/calendar.gif" alt="">
                </li>
                <li class="ListItems" id="Address">
                    <img src="./images/maps.gif" alt="">
                </li>
                <li class="ListItems" id="PhoneNumber">
                    <img src="./images/phone.gif" alt="">
                </li>
                <li class="ListItems" id="Password">
                    <img src="./images/lock.gif" alt="">
                </li>
            </ul>
        </div>
    </div>
    <button id="GetUser">Get User Data</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
